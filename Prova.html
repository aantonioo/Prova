<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eccc14; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Usuario</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="Rua">Rua:</label>
                <input type="Rua" class="form-control" id="Rua" placeholder="Digite sua Rua">
            </div>
            <div class="form-group">
                <label for="Bairro">Bairro:</label>
                <input type="Bairro" class="form-control" id="bairro" placeholder="Digite seu Bairro">
            </div>
            <div class="form-group">
                <label for="Cidade">Cidade:</label>
                <input type="Cidade" class="form-control" id="Cidade" placeholder="Digite sua Cidade">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-danger" onclick="limparFormulario()">Apagar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
